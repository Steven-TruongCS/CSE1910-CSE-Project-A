# Name:Steven Truong
# Project Title:The RetroPie

---

# What
<ul>
  <li>RetroPie allows you to turn your Raspberry Pi into a retro-gaming machine. It builds upon Raspbian, EmulationStation, RetroArch and many other projects to enable you to play your favourite retro games</li>
  <li>Create a fully functional RetroPie emulator that can run my favorite N64 games like Super Smash Bros. with a variety of controllers to give users a better experience!</li>
</ul>
---

# Why
<ul>
  <li>I am interested in learning/understanding the coding behind games and always looking for ways to expand and test my knowledge.</li>
  <li>Would like to have a project that I can show off my in my portfolio when I apply to poste secondary program.</li>
  <li>Provide a small, affordable, and portable machine that can be brought to events for my friends to enjoy. With further development, a portable screen could be attached for ultimate portability along with a external powersupply.</li>

---

# How
<ul>
  <li>Online tutorials(YouTube)</li>
  <li>Code game in Processing</li>
  <li>RetroPie OS</li>
  <li>Raspberry Pi</li>
  <li> <a href="https://www.youtube.com/watch?v=xvYX_7iRRI0&t=789s">Installation Tutorial</a></li>
  <li><a href="https://www.youtube.com/watch?v=g6HxpwTZoaI">PS3 Controller Emulation</a></li>
  <lu><a href="https://www.youtube.com/watch?v=N5h93LYxfBk">N64 Emulation(enhancement/overclocking)</a></li>
</ul>
---

# Success
<ul>
  <li>The Raspberry Pi will be able to emulate several games from various game systems. In this case, we will be emulating the N64 and NES to run Retro style games.</li>
  <li>Will have compatibility with various controllers. Will hopefully work with a PS3 controller, PS4, and keyboard inputs for those that have preferences for it</li>
  <li>Organize an event or bring the Pi to an event for my friends to try out; asking for any bugs to be pointed out so I can debug</li>
</ul>
